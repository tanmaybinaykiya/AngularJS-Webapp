<div id="enrolment-centre-table" class="table-container">
    <span class="table-title">Enrollment Centre</span>
    <p-tabView>
        <p-tabPanel header="Wait List">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp student-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of enrolledStudents; let idx = index;">
                        <td>{{idx+1}}</td>
                        <td>
                            <span class="student-name"> {{student.name}} </span>
                            <!-- TODO Fails when routed-->
                            <button id="student-submenu-button-{{idx}}" class="student-submenu-button mdl-button mdl-js-button mdl-button--icon">
                                    <i class="material-icons">home</i>
                                </button>
                            <ul attr.for="student-submenu-button-{{idx}}">
                                <button (click)="childProfileManager.toggleView()">Manage</button>
                                <button (click)="tuitionFeesManager.toggleView()">Pay Tuition Fees</button>
                                <button (click)="unenrollManager.toggleView()">Un-enroll</button>
                            </ul>
                        </td>
                        <td>{{student.class}}</td>
                        <td>{{student.teacher}}</td>
                    </tr>
                </tbody>
            </table>
        </p-tabPanel>
        <p-tabPanel header="Two">
            <h1>Some more tab content</h1>
            <p>...</p>
        </p-tabPanel>
    </p-tabView>
    <button class="action-buttons" color="primary" (click)="enrollStudentManager.toggleView()">Enroll Student</button>
</div>
