<div id="login-wrapper">
    <h2 id="welcome-banner">Welcome to {{school.schoolName}}</h2>
    <div id="form-wrapper">
        <div id="login-form" >
            <div id="left-block">
                <span id="sign-in-title"> Sign in to get started </span>
                <md-input class="full-width" placeholder="Username/email address" [(ngModel)]="username"></md-input>
                <md-input class="full-width" placeholder="Password" type="password" [(ngModel)]="password"></md-input>
                <button md-raised-button color="primary" id="login-button" (click)="login()" >Login</button>
                <button md-button id="forgot-password" >Forgot Password?</button>
            </div>
        </div>
        <div id="parent-signup" >
            <div >
                <h4>Parents! Join today to manage your children's activities</h4>
                <button md-raised-button id="join-today-button" >Join Today</button>
            </div>
        </div>
    </div>
</div>
