
<h2 id="welcomeBanner">Welcome to  {{school.schoolName}}</h2>
<div id="formWrapper">

    <div id="loginForm" style="
        display: 'inline-block', width: '410px', height: '330px', borderRadius: '5px',
        borderBottomRightRadius: '0px', borderTopRightRadius: '0px',
        border: '2px solid #ddd', borderRight: '0px'
    ">
        <div class="loginForm">
            <span style="display:'block', fontWeight:'400', marginTop:'20px', fontSize:'16px'"> Sign in to get started </span>
            <md-input class="demo-full-width" placeholder="Username/email address" [(ngModel)]="username">
            </md-input>
            <md-input type="password" class="demo-full-width" placeholder="Password" [(ngModel)]="password">
            </md-input>
            <button md-raised-button color="primary" (click)="login()">Signin</button>
            
        </div>
    </div>
   
</div>
