<div class="card login-panel ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12">
            <img src="../resources/layout/images/logo-ultima.svg">
        </div>
        <form (ngSubmit)="login()">
            <div class="ui-g-12">
                <span class="md-inputfield">
                <input type="text" pInputText autocomplete="off" name="email" [(ngModel)]="email" >
                <label>Username</label>
            </span>
            </div>
            <div class="ui-g-12">
                <span class="md-inputfield">
                <input type="password" pInputText autocomplete="off" name="password" [(ngModel)]="password" >
                <label>Password</label>
            </span>
            </div>
            <div class="ui-g-12">
                <button type="submit" pButton label="Sign In" icon="ui-icon-person"></button>
                <button type="button" pButton label="Forgot Password" icon="ui-icon-help" class="secondary"></button>
            </div>
        </form>
        <span *ngIf="errorMessage">{{errorMessage}}</span>
    </div>
</div>
