<div>
    <div id="wrapper">
        <div id="modal">
            <md-card>
                <md-card-title>Pay Tuition Fees</md-card-title>
                <md-card-content>
                    <label for="slide-toggle">Auto-Pay enabled:</label>
                    <md-slide-toggle id="slide-toggle" [(ngModel)]="slideToggleModel" color="primary"></md-slide-toggle>
                    <div class="form-group">
                        <label>Make a one Time Payment:</label>
                        <custom-dropdown options={{paymentOptions}} placeholder="Select Payment Type"></custom-dropdown>
                    </div>
                </md-card-content>
                <md-card-actions align="end">
                    <button md-raised-button color="secondary" (click)="closeView()">Cancel</button>
                    <button md-raised-button color="primary" id="submit-button" (click)="closeView()">Submit</button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
