<div *ngIf="isModalOpen">
    <div id="wrapper">
        <div id="modal">
            <md-card>
                <md-card-title>Add Payment Type</md-card-title>
                <md-card-content>
                    <md-tab-group>
                        <md-tab>
                            <template md-tab-label>Credit Card</template>
                            <template md-tab-content>
                                <md-input class="input-field" placeholder="First Name"></md-input>
                                <md-input class="input-field right-column" placeholder="Last Name"></md-input>
                                <md-input class="input-field full-width" placeholder="Street"></md-input>
                                <md-input class="input-field" placeholder="City"></md-input>
                                <md-input class="input-field right-column" placeholder="Postal Code"></md-input>
                                <div class="form-group input-field full-width">
                                    <span>*Credit Card</span>
                                    <md-input class="input-field" placeholder="Card Number"></md-input>
                                    <md-input class="input-field right-column" placeholder="CVV2"></md-input>
                                </div>
                                <div class="input-field full-width form-group">
                                    <span>*Expiration</span>
                                    <select id="month-control" class="form-control" required>
                                        <option value=01>01</option>
                                        <option value=01>02</option>
                                        <option value=01>03</option>
                                        <option value=01>04</option>
                                        <option value=01>05</option>
                                        <option value=01>06</option>
                                        <option value=01>07</option>
                                        <option value=01>09</option>
                                        <option value=01>09</option>
                                        <option value=01>10</option>
                                        <option value=01>11</option>
                                        <option value=01>12</option>
                                    </select>
                                    <select id="year-control" class="form-control" required>
                                        <option value=2016>2016</option>
                                        <option value=2017>2017</option>
                                        <option value=2018>2018</option>
                                        <option value=2019>2019</option>
                                        <option value=2020>2020</option>
                                        <option value=2021>2021</option>
                                    </select>
                                </div>
                            </template>
                        </md-tab>
                        <md-tab>
                            <template md-tab-label>ACH</template>
                            <template md-tab-content>
                                <md-input class="input-field" placeholder="First Name"></md-input>
                                <md-input class="input-field right-column" placeholder="Last Name"></md-input>
                                <md-input class="input-field full-width" placeholder="Street"></md-input>
                                <md-input class="input-field" placeholder="City"></md-input>
                                <md-input class="input-field right-column" placeholder="Postal Code"></md-input>
                                <span class="full-width" style="font-size:16px; margin-top:10px;">ACH Information</span>
                                <md-input class="input-field" placeholder="Routing Number"></md-input>
                                <md-input class="input-field right-column" placeholder="Account Number"></md-input>
                            </template>
                        </md-tab>
                    </md-tab-group>
                </md-card-content>
                <md-card-actions align="end">
                    <button md-raised-button color="secondary" id="submit-button" (click)="isModalOpen = !isModalOpen">Cancel</button>
                    <button md-raised-button color="primary" id="submit-button" (click)="isModalOpen = !isModalOpen">Submit</button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
