<md-card>
    <md-card-title>Create institution</md-card-title>
    <md-card-content>
        <form>
        <md-input class="input-button" placeholder="Name" [(ngModel)]="institutionName" type="text"></md-input>
        <md-input class="input-button" placeholder="ShortCode" [(ngModel)]="institutionShortCode" type="text"></md-input>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button id="create-insti-button" md-raised-button color="primary" (click)="createInstitution()">Submit</button>
    </md-card-actions>
</md-card>


<md-card>
    <md-card-title>Invite admin to institution</md-card-title>
    <md-card-content>
        <form>
            <md-input class="input-button" placeholder="Name" type="text"></md-input>
            <md-input class="input-button" placeholder="Institution Short Code" type="text"></md-input>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button id="invite-admin-button" md-raised-button color="primary" (click)="inviteAdmin()">Submit</button>
    </md-card-actions>
</md-card>

<md-card>
    <md-card-title>Elevate user privileges to superadmin</md-card-title>
    <md-card-content>
        <form>
            <md-input class="input-button" placeholder="Name" type="text"></md-input>
            <md-input class="input-button" placeholder="Institution Short Code" type="text"></md-input>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button id="super-adminize-button" md-raised-button color="primary" (click)="promoteToSuperAdmin()">Submit</button>
    </md-card-actions>
</md-card>
